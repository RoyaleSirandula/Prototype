<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trippy Blurred Checkerboard</title>
  <style>
    body {
      background: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .trippy-bg {
      width: 600px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      box-shadow: 0 4px 32px #0008;
      cursor: pointer;
      /* Blur whole container for extra softness */
      filter: blur(1px) contrast(1.2) saturate(1.2);
      transition: filter 0.4s cubic-bezier(.25,1.7,.55,.95);
    }
    .checkerboard {
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #fff 0 40px,
        #ffe85c 40px 80px
      ), repeating-linear-gradient(
        -45deg,
        #fff 0 40px,
        #ffe85c 40px 80px
      );
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.95;
      filter: blur(25px) brightness(1.16);
      z-index: 1;
      pointer-events: none;
      transition: filter 0.3s cubic-bezier(.21,1.6,.45,.85), opacity 0.3s;
    }
    /* glowing inner shadow for mild trip effect */
    .trippy-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      box-shadow: 0 0 64px 32px #ffe6449d, 0 0 32px 8px rgba(255, 255, 255, 0.723);
      pointer-events: none;
      border-radius: 28px;
      opacity: 0.5;
      z-index: 2;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div class="trippy-bg" id="trippy-bg">
    <div class="checkerboard" id="checker"></div>
  </div>
  <script>
    const checker = document.getElementById('checker');
    const bg = document.getElementById('trippy-bg');
    bg.addEventListener('mousemove', e => {
      // Get cursor position relative to the div
      const rect = bg.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      // Map it to background position for a trippy sway
      const relativeX = (x / rect.width - 0.5) * 50; // -25 to 25px
      const relativeY = (y / rect.height - 0.5) * 50; // -25 to 25px
      checker.style.backgroundPosition = `${relativeX}px ${relativeY}px, ${-relativeX}px ${-relativeY}px`;
      checker.style.filter = `blur(${18 + ((relativeX ** 2 + relativeY ** 2) ** 0.5) / 1.8}px) brightness(1.23)`;
      bg.style.filter = `blur(${2 + Math.abs(relativeX) / 16}px) contrast(1.2) saturate(1.2)`;
    });
    bg.addEventListener('mouseleave', () => {
      checker.style.backgroundPosition = `0px 0px, 0px 0px`;
      checker.style.filter = 'blur(25px) brightness(1.16)';
      bg.style.filter = 'blur(1px) contrast(1.2) saturate(1.2)';
    });
  </script>
</body>
</html>
