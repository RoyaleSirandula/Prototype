<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scholar's Nest Loader</title>
  <style>
    :root {
      --header-font: "Red Hat Display", sans-serif;
      --extra-light: #f8fafc;
      --primary-color: #245401;
      --silver1: #858585;
      --silver2: #eee;
      --silver3: #c0c0c0;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #000000 0, #000000 90%);
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      background: transparent;
    }
    .loader-word {
      font-family: var(--header-font), sans-serif;
      font-weight: 300;
      font-size: 3rem;
      letter-spacing: 0.06em;
      color: transparent;
      background: linear-gradient(90deg, var(--silver1), var(--silver2) 40%, var(--silver3) 60%, var(--silver1));
      background-clip: text;
      -webkit-background-clip: text;
      background-size: 200% auto;
      filter: drop-shadow(0 1px 1px #ffffff);
      opacity: 0;
      transform: translateY(100%);
      animation: slideUp 1s cubic-bezier(.26,1.38,.55,.95) forwards, shimmer 2.2s 0.95s linear infinite;
    }
    .loader-word.nest {
      animation-delay: 0.25s, 1.3s;
    }
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0%);
        opacity: 1;
      }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      80% { background-position: 200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader-container">
    <span class="loader-word">SCHOLAR'S</span>
    <span class="loader-word nest">NEST</span>
  </div>
</body>
</html>
