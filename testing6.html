<style>
  .animated-section {
    position: relative;
    height: 50vh;
    background: url('https://i.pinimg.com/1200x/0a/81/3f/0a813f5ad42db5822f78c01f98bf2493.jpg') center center/cover no-repeat;
    overflow: hidden;
    cursor: default;
  }

  .animated-section::before {
    content: "";
    position: absolute;
    inset: 0; /* cover entire section */
    background-color: rgba(0, 0, 0, 0.5); /* dark tint */
    z-index: 1;
  }

  .animated-section > * {
    position: relative; /* stack above overlay */
    z-index: 2;
  }

  .text1, .see-store-button {
    position: absolute;
    opacity: 0;
    transition: transform 1s ease, opacity 1s ease;
  }

  .text1 {
    top: 10%;
    right: 10%;
    transform: translateY(-100%);
    font-size: 6rem;
    color: var(--secondary-color);
    font-weight: bold;
  }

  .see-store-button {
    bottom: 10%;
    left: 10%;
    transform: translateY(100%);
    font-size: 1.4rem;
    color: white;
    font-weight: bold;
    background: var(--secondary-color);
    padding: 0.6em 1.2em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    opacity: 0;
  }

  .text1.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .see-store-button.visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>

<section class="animated-section" id="animatedSection">
  <div class="text1" id="text1">What are you <br /> waiting for?</div>
  <button class="see-store-button" id="seeStoreButton">See what's in store</button>
</section>

<script>
  const section = document.getElementById('animatedSection');
  const text1 = document.getElementById('text1');
  const button = document.getElementById('seeStoreButton');

  // Ensure button hidden initially and positioned
  button.style.opacity = '0';

  // Intersection observer to detect when section is at least 50% visible
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        // Trigger text1 animation sliding down
        text1.classList.add('visible');

        // After text1 finishes sliding down, trigger button
        text1.addEventListener('transitionend', () => {
          button.classList.add('visible');
        }, {once: true});

        // Stop observing after first trigger
        observer.unobserve(section);
      }
    });
  }, {threshold: 0.5});

  observer.observe(section);
</script>
